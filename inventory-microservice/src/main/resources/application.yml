server:
  port: ${PORT:8083}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
      show-components: always
      group:
        liveness:
          include: livenessState,ping
        readiness:
          include: readinessState,db,diskSpace

spring:
  threads:
    virtual:
      enabled: ${VIRTUAL_THREADS_ENABLED:false}
  web:
    error:
      include-message: always
      include-binding-errors: always
  application:
    name: product-microservice
  kafka:
    # Required connection configs for Kafka producer, consumer, and admin
    bootstrap-servers: ${BOOTSTRAP_SERVERS}
    # Required connection configs for Confluent Cloud Schema Registry
    properties:
      schema.registry.url: ${SCHEMA_REGISTRY_URL}
      security.protocol: ${SECURITY_PROTOCOL}
      #sasl.mechanism: ${SASL_MECHANISM}
      ssl.truststore.type: ${SASL_TRUSTSTORE_TYPE}
      ssl.keystore.type: ${SASL_KEYSTORE_TYPE}
      ssl.truststore.location: ${SASL_TRUSTSTORE_LOCATION}
      ssl.keystore.location: ${SASL_KEYSTORE_LOCATION}
      #ssl.truststore.password: ${SASL_KEYSTORE_PASSWORD}
      #ssl.keystore.password: ${SASL_KEYSTORE_PASSWORD}
      #sasl.jaas.config: ${SASL_JAAS_CONFIG}
    consumer:
      key-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      isolation-level: read_committed
      auto-offset-reset: none
      enable-auto-commit: false
      group-id: ${spring.application.name}-group
      properties:
        session.timeout.ms: 30000
        max.poll.interval.ms: 300
        max.idle.time.ms: 60000
        heartbeat.interval.ms: 1000
        auto.offset.reset: latest
        allow.auto.create.topics: 'false'
        spring.deserializer.key.delegate.class: org.apache.kafka.common.serialization.StringDeserializer
        spring.deserializer.value.delegate.class: io.confluent.kafka.serializers.protobuf.KafkaProtobufDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: io.confluent.kafka.serializers.protobuf.KafkaProtobufSerializer
      properties:
        enable.idempotence: true
      transaction-id-prefix: ${INSTANCE_ID:${spring.application.name}}-tx-
  output.ansi.enabled: ALWAYS
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}
    hikari:
      auto-commit: false
      schema: "bookstore"
      minimum-idle: 5
      maximum-pool-size: 10
      connection-timeout: 20000
  flyway:
    enabled: true
    baseline-version: 0
    outOfOrder: false
    locations: classpath:migration
    clean-disabled: false
    create-schemas: true
    baseline-on-migrate: true
    validate-on-migrate: true
  jpa:
    database: POSTGRESQL
    generate-ddl: false
    properties:
      open-in-view: false
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 20
          order_inserts: true
          order_updates: true
          batch_versioned_data: true
        cache:
          use_query_cache: false
          use_second_level_cache: false
          region.factory_class: org.hibernate.cache.jcache.JCacheRegionFactory
          jcache:
            provider: com.github.benmanes.caffeine.jcache.spi.CaffeineCachingProvider
            configuration_resource_name: ehcache.xml
        connection:
          provider_disables_autocommit: true
        temp:
          use_jdbc_metadata_defaults: false

product-sample-data-path: data/products.txt

kafka:
  enabled: ${KAFKA_ENABLED:true}
  topic:
    product-created:
      id: "product-created-id"
      name: "product-created"
      group-id: "product-created-group"
      class-path: "com.metao.book.product.domain.model.event.DomainProductCreatedEvent"
    product-updated:
      id: "product-updated-id"
      name: "product-updated"
      group-id: "product-updated-group"
      class-path: "com.metao.book.product.domain.model.event.DomainProductUpdatedEvent"

logging:
  pattern.console: "%clr(%d{HH:mm:ss.SSS}){blue} %clr(---){faint} %clr([%t]){yellow} %clr(:){red} %clr(%m){faint}%n"
  level:
    org.springframework.data: INFO
    org.springframework.boot.autoconfigure: ERROR
    org.hibernate: ERROR

resilience4j:
  circuitbreaker:
    configs:
      default:
        slidingWindowSize: 20
        failureRateThreshold: 50
        slowCallDurationThreshold: 2s
        slowCallRateThreshold: 50
        waitDurationInOpenState: 10s
    instances:
      outbound:
        base-config: default
