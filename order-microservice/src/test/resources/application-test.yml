spring:
  datasource:
    url: jdbc:tc:postgresql:15-alpine:///bookstore-order
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
  kafka:
    properties:
      security.protocol: PLAINTEXT
      sasl.mechanism: PLAIN
      schema.registry.url: mock://not-used
    # Topic Names (add order-payment topic for test context if needed, though primarily for listeners)
    topic:
      order-payment:
        name: order-payment-events # Define the topic name for payment events
  jpa:
    properties:
      hibernate:
        show_sql: true
    show-sql: true
    generate-ddl: true
logging:
  pattern.console: "%clr(%d{HH:mm:ss.SSS}){blue} %clr(---){faint} %clr([%t]){yellow} %clr([%c{1.}]){green} %clr(:){red} %clr(%m){faint}%n"
  level:
    org.springframework: ERROR
    org.springframework.data: ERROR
    org.springframework.boot: ERROR
    org.springframework.context: ERROR
    com.zaxxer.hikari: ERROR
    org.testcontainers: ERROR
    org.apache: ERROR
    io.confluent: ERROR
    org.flywaydb: DEBUG
    org.postgresql: ERROR
    org.apache.kafka: ERROR
    com.metao.book: ERROR
    org.hibernate: ERROR
    io.grpc: ERROR
